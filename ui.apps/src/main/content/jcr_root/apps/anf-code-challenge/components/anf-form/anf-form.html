<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='anf-code-challenge.anf-form'}"/>

<div class="cmp-anf-form-wrapper">
    <form class="cmp-anf-form" data-cmp-is="anf-form">
        <h2 class="cmp-anf-form__title text-align-center">${properties.formTitle}</h2>

        <div class="cmp-anf-form__item">
            <label class="cmp-anf-form__item-label">${properties.firstName}</label>
            <input class="cmp-anf-form__item-value" type="text" id="firstName" name="firstName" value="" /><br><br>
        </div>
        <div class="cmp-anf-form__item">
            <label class="cmp-anf-form__item-label">${properties.lastName}</label>
            <input class="cmp-anf-form__item-value" type="text" id="lastName" name="lastName" value="" /><br><br>
        </div>
         <div class="cmp-anf-form__item">
            <label class="cmp-anf-form__item-label">${properties.age}</label>
            <input class="cmp-anf-form__item-value" type="text" id="age" name="age" value="" /><br><br>
        </div>
         <div class="cmp-anf-form__item">
            <label class="cmp-anf-form__item-label">${properties.country}</label>
    
            <select class="cmp-anf-form__item-value" name="country" id="country"></select><br><br>
        </div>
    
         <div class="cmp-anf-form__item text-align-center">
            <input type="submit" id="submitButton" value="${properties.submit}" /><br>
        </div>
    </form>
</div>
